apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-admin
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: "https://gitlab.com/your-username/secure-gitops-repo.git"
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-operators
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
